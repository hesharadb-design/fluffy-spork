<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Stories of Country{% endblock %}</title>

  <!-- Project CSS (cache-busted) -->
  <link rel="stylesheet" href="{% static 'home/css/styles.css' %}?v=1">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <!-- CesiumJS CDN -->
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/cesium@1.122.0/Build/Cesium/Widgets/widgets.css">
<script>
  window.CESIUM_BASE_URL = "https://cdn.jsdelivr.net/npm/cesium@1.122.0/Build/Cesium/";
</script>
<script src="https://cdn.jsdelivr.net/npm/cesium@1.122.0/Build/Cesium/Cesium.js"></script>

<!-- Optional: make sure 3D container exists and has default size -->
<style>
  #cesiumContainer {
    width: 100%;
    height: 100vh;
    display: none; /* Hidden until ‚ÄúView in 3D‚Äù is clicked */
  }
</style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="header-inner">
      <a href="{% url 'index' %}" class="brand">
        <div class="brand__logo"></div>
        <span class="brand__title">Stories of Country</span>
      </a>
      <nav>
        <a href="#home">Home</a>
        <a href="#story">Story</a>
        <a href="#map">Map</a>
        <a href="#about">About</a>
        <a href="#three-demo">3D Demo</a>
      </nav>
    </div>
  </header>

  <!-- üîë Content -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Back to Top -->
  <button id="backToTop">‚Üë</button>

  <!-- Global JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="{% static 'home/js/app.js' %}"></script>

  <!-- Animations + Back to Top -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const elements = document.querySelectorAll(".section, .hero");
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) entry.target.classList.add("visible");
        });
      }, { threshold: 0.2 });
      elements.forEach(el => observer.observe(el));

      const backToTop = document.getElementById("backToTop");
      window.addEventListener("scroll", () => {
        if (window.scrollY > 300) {
          backToTop.classList.add("show");
        } else {
          backToTop.classList.remove("show");
        }
      });
      backToTop.addEventListener("click", () => {
        window.scrollTo({ top: 0, behavior: "smooth" });
      });
    });
  </script>
</body>
</html>
